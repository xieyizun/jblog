<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="col-md-10 content" th:fragment="articlesList">
	<div class="panel panel-default">
		<div class="panel-heading">最近文章</div>
		<div class="panel-body">
			<ul>
				<li th:each="article : ${recentArticles}">
					<div>
						<div>
							<a th:href="@{'/article/'+${article.id}}"
								th:text="${article.subject}"></a>
						</div>
						<div th:text="${article.content}"></div>
						<div>
							<div th:text="${article.createdAt}"></div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center">
			<li class="page-item disabled"><a class="page-link" href="#"
				tabindex="-1">Previous</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
	</nav>
</div>
</html>
