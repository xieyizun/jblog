<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="col-md-10 content" th:fragment="articlesList">
	<div class="panel panel-default">
		<div class="panel-heading">最近文章</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">
					<article th:each="article : ${recentArticles}">
						<div class="row">
							<div class="col-sm-10 col-md-12" th:object="${article}">
								<a th:href="@{'/article/'+*{id}}" href="#" >
									<h4 th:text="*{subject}">暂无主题</h4>
								</a>
								<p th:text="*{content}">暂无内容</p>
								<section>
									<i class="glyphicon glyphicon-folder-open"></i><span th:text="*{category}">java</span>
									<i class="glyphicon glyphicon-user"></i><span th:text="*{author}">xyz</span>
									<i class="glyphicon glyphicon-calendar"></i><span th:text="*{createdAt}">2018/04/06</span>
									<i class="glyphicon glyphicon-eye-open"></i><span>1000</span>
									<i class="glyphicon glyphicon-comment"></i><span>50</span>
									<a th:href="@{'/article/'+*{id}}" href="#" class="btn btn-default btn-sm pull-right">更多 ... </a>
								</section>
							</div>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center">
			<li class="page-item disabled"><a class="page-link" href="#"
				tabindex="-1">Previous</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
	</nav>
</div>
</html>
