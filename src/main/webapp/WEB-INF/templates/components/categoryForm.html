<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="col-lg-12 col-md-12 col-sm-9 col-xs-12"
	th:object="${category}" th:fragment="categoryForm">
	<form th:action="@{/category/save}" method="post">
		<input type="hidden" name="id" th:value="*{id}" />
		<div class="form-group">
			<label for="category_id" class="control-label">分类名称</label> <input
				class="form-control" id="category_id" th:value="*{name}" name="name" placeholder="">
		</div>
		<div class="form-group">
			<label for="category">父级类别</label>
			<select class="form-control" id="category" name="parentId">
				<option th:value="${''}">无</option>
				<option th:each="category : ${categories}"
					th:if="${category.id} != *{id}"
					th:selected="*{parent} != null and *{parent.id} == ${category.id}"
					th:value="${category.id}"
					th:text="${category.name}"></option>
			</select>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" th:text="*{id}==null ? '创建' : '更新'"></button>
		</div>
	</form>
</div>
</html>
