<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="col-md-10 content" th:fragment="accountManage">
	<div class="panel panel-default">
		<div class="panel-heading">我的账号</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">
					<div class="row">
						<!-- left column -->
						<div class="col-md-3">
							<div class="text-center">
								<img src="//placehold.it/100" class="avatar img-circle"
									alt="avatar">
								<h6>上传个人头像</h6>

								<input type="file" class="form-control">
							</div>
						</div>
						<!-- edit form column -->
						<div class="col-md-9 personal-info">
							<div class="alert alert-info alert-dismissable hidden">
								<a class="panel-close close" data-dismiss="alert">×</a> <i
									class="fa fa-coffee"></i> This is an <strong>.alert</strong>.
								Use this to show important messages to the user.
							</div>
							<h3>个人信息</h3>

							<form class="form-horizontal" role="form" th:object="${currentUser}">
								<div class="form-group">
									<label class="col-lg-3 control-label">名称</label>
									<div class="col-lg-8">
										<input class="form-control" type="text" th:value="*{name}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">邮箱</label>
									<div class="col-lg-8">
										<input class="form-control" type="text"
											th:value="*{email}">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-3 control-label">密码</label>
									<div class="col-md-8">
										<input class="form-control" type="password" name="password"
											th:value="*{password}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">确认密码:</label>
									<div class="col-md-8">
										<input class="form-control" type="password"
											th:value="*{password}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label"></label>
									<div class="col-md-8">
										<input type="button" class="btn btn-primary"
											value="保存"> <span></span> <input
											type="reset" class="btn btn-default" value="取消">
									</div>
								</div>
							</form>
						</div>
					</div>

					<hr>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
