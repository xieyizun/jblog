<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="col-md-10 content" th:fragment="categoryManage">
	<div class="panel panel-default">
		<div class="panel-heading">我的分类</div>
		<div class="panel-body">
			<div class="row">
				<!-- 新建分类 -->
				<div th:insert="components/categoryForm :: categoryForm"></div>
				<!-- 分类列表 -->
				<div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">
					<article th:each="category : ${categories}">
						<div class="row">
							<div class="col-sm-10 col-md-12" th:object="${category}">
								<a th:href="@{'/category/edit/'+*{id}}" href="#">
									<h4 th:text="*{name}"></h4>
								</a>
								<section>
									<span th:text="*{createdAt}"></span> <i
										class="glyphicon glyphicon-calendar"></i> <span
										th:text="*{updatedAt}"></span> <a
										th:href="@{'/category/edit/'+*{id}}" href="#"
										class="btn btn-default btn-sm pull-right">编辑</a> <a
										th:href="@{'/category/delete/'+*{id}}" href="#"
										class="btn btn-default btn-sm pull-right">删除</a>
								</section>
							</div>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
