<!DOCTYPE html>
<html layout:decorator="layout/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid main-container">
			<div th:insert="components/sidebar :: sidebar"></div>
			<div class="col-md-10 content">
				<div class="panel panel-default">
					<div class="panel-heading">标签</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">
								<article th:each="tag : ${tagList}">
									<div class="row">
										<div class="col-sm-10 col-md-12" th:object="${tag}">
											<a th:href="@{'/tag/'+*{name}}" href="#">
												<h4 th:text="*{name}"></h4>
											</a>
											<section>
												<i class="glyphicon glyphicon-folder-open"></i><span
													th:text="'共'+*{articlesCount}+'篇文章'"></span> <a
													th:href="@{'/tag/'+*{name}}" href="#"
													class="btn btn-default btn-sm pull-right">更多 ... </a>
											</section>
										</div>
									</div>
								</article>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
