<!DOCTYPE html>
<html layout:decorator="layout/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/static/css/articles/article.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid main-container">
			<div th:insert="components/sidebar :: sidebar"></div>
			<div class="col-md-10 content">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span>最近文章</span> <a th:href="@{'/'}" href="#"
							class="btn btn-default btn-sm pull-right back-to-home">返回首页</a>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">
								<article>
									<div class="row">
										<div class="col-sm-10 col-md-12" th:object="${article}">
											<h4 th:text="*{subject}">暂无主题</h4>
											<div th:utext="*{content}">暂无内容</div>
											<section>
												<!-- <i class="glyphicon glyphicon-folder-open"></i><span
													th:text="*{category.name}"></span>  -->
													<i class="glyphicon glyphicon-user"></i><span
													th:text="*{author.name}"></span> <i
													class="glyphicon glyphicon-calendar"></i><span
													th:text="*{createdAt}"></span> <i
													class="glyphicon glyphicon-eye-open"></i><span></span>
											</section>
										</div>
									</div>
								</article>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
