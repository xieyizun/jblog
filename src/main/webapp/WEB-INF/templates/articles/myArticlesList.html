<!DOCTYPE html>
<html layout:decorator="layout/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/static/css/index.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid main-container">
			<div th:insert="components/sidebar :: sidebar"></div>
			<div class="col-md-10 content" th:fragment="articlesList">
				<div class="panel panel-default">
					<div class="panel-heading">我的文章</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">
								<article th:each="article : ${list}">
									<div class="row">
										<div class="col-sm-10 col-md-12" th:object="${article}">
											<a th:href="@{'/article/show/'+*{id}}" href="#">
												<h4 th:text="*{subject}">暂无主题</h4>
											</a>
											<section>
												<span th:text="*{status}==1 ? '发布' : '草稿'"></span> 
												<i class="glyphicon glyphicon-calendar"></i><span th:text="*{createdAt}"></span>
												<i class="glyphicon glyphicon-calendar"></i><span th:text="*{updatedAt}"></span>
												<a th:href="@{'/article/edit/'+*{id}}"
													href="#" class="btn btn-default btn-sm pull-right">编辑</a> <a
													th:href="@{'/article/delete/'+*{id}}" href="#"
													class="btn btn-default btn-sm pull-right">删除</a>
											</section>
										</div>
									</div>
								</article>
							</div>
						</div>
					</div>
				</div>
				<div th:insert="components/paginator :: paginator"></div>
			</div>
		</div>
	</div>
</body>
</html>
